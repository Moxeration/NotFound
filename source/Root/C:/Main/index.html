<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/backgrounds/img11.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            padding: 20px;
            color: white;
        }

        .desktop-icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
        }

        .desktop-icon p {
            font-size: 12px;
            margin-top: 5px;
        }

        .modal {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            cursor: default;
        }

        .title-bar {
            display: flex;
            align-items: center;
            background-color: #444;
            color: white;
            padding: 5px;
            font-weight: bold;
            cursor: move;
        }

        .title-bar-controls button {
            background: #666;
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: auto;
            font-weight: bold;
            border-radius: 3px;
        }

        .window-body {
            padding: 15px;
            color: black;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .draggable-false {
            cursor: default !important;
        }
    </style>
</head>
<body>

    <!-- Contenedor para los iconos del escritorio -->
    <div id="desktop"></div>

    <script>
        // Archivos JSON con las nuevas propiedades
        const archivosJson = [
            {
                "nombre": "Google",
                "icono": "https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/icons/Apps/Chrome_OS.png?raw=true",
                "tangible": true,
                "tipo": "Direct_Access",
                "content": "<p>Welcome to Google! Here you could browse the web.</p>",
                "width": 300,
                "height": 200,
                "center": true
            },
            {
                "nombre": "Editor",
                "icono": "https://via.placeholder.com/48?text=E",
                "tangible": false,
                "tipo": "Direct_Access",
                "content": "<p>This is an editor where you can create or modify text files.</p>",
                "width": 400,
                "height": 300,
                "center": false
            }
        ];

        // Crear iconos en el escritorio
        function crearIcono(data) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');

            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icon of ${data.nombre}`;

            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;

            icono.appendChild(imagen);
            icono.appendChild(nombre);
            icono.onclick = () => openModal(data); // Evento de clic

            document.getElementById('desktop').appendChild(icono);
        }

        let activeWindows = 0;

        // Mostrar la ventana modal con el contenido del icono
        function openModal(data) {
            if (activeWindows >= 3) return; // Limitar a 3 ventanas simultáneas

            const modal = document.createElement('div');
            modal.classList.add('modal');
            if (!data.tangible) modal.classList.add('draggable-false');

            const titleBar = document.createElement('div');
            titleBar.classList.add('title-bar');

            const logoIcon = document.createElement('img');
            logoIcon.src = data.icono;
            logoIcon.classList.add('logo-icon');
            logoIcon.alt = 'Logo';

            const titleText = document.createElement('span');
            titleText.textContent = data.nombre;

            const closeButton = document.createElement('button');
            closeButton.textContent = 'X';
            closeButton.onclick = () => {
                modal.remove();
                activeWindows--;
            };

            titleBar.appendChild(logoIcon);
            titleBar.appendChild(titleText);
            titleBar.appendChild(closeButton);

            const windowBody = document.createElement('div');
            windowBody.classList.add('window-body');
            windowBody.innerHTML = data.content;

            modal.appendChild(titleBar);
            modal.appendChild(windowBody);
            document.body.appendChild(modal);

            // Establecer dimensiones
            modal.style.width = `${data.width}px`;
            modal.style.height = `${data.height}px`;

            // Posicionar en el centro o de manera aleatoria
            if (data.center) {
                modal.style.left = `calc(50% - ${data.width / 2}px)`;
                modal.style.top = `calc(50% - ${data.height / 2}px)`;
            } else {
                modal.style.left = `${Math.random() * (window.innerWidth - data.width)}px`;
                modal.style.top = `${Math.random() * (window.innerHeight - data.height)}px`;
            }

            activeWindows++;

            if (data.tangible) makeDraggable(modal);
        }

        // Función para hacer la ventana draggable
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.querySelector('.title-bar').onmousedown = (e) => {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                document.onmousemove = (e) => {
                    if (isDragging) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }
                };
                document.onmouseup = () => {
                    isDragging = false;
                    document.onmousemove = null;
                };
            };
        }

        // Iterar sobre cada archivo JSON para crear iconos
        archivosJson.forEach(crearIcono);
    </script>
</body>
</html>
