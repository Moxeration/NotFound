<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/WINCYM32/NotFound/refs/heads/gh-pages/source/assets/backgrounds/img4.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            filter: blur(5px); /* Efecto de desenfoque */
        }
        #desktop {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            position: relative; /* Asegura que el escritorio est√© posicionado correctamente */
            filter: blur(0); /* Sin desenfoque en el escritorio */
        }
        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
        }
        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }
        .desktop-icon p {
            font-size: 12px;
            margin: 0;
        }
        .window {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #999;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #333;
            color: white;
        }
        .title-bar-text {
            display: flex;
            align-items: center;
        }
        .title-bar-controls button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 0 5px;
            font-weight: bold;
        }
        .window-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .searchbox {
            display: flex;
            padding: 5px;
            background: #444;
            align-items: center;
        }
        .searchbox input {
            flex: 1;
            padding: 5px;
            border: none;
            outline: none;
            background: #222;
            color: white;
            margin-right: 5px;
        }
        .searchbox button {
            padding: 5px;
            background: #666;
            border: none;
            color: white;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: calc(100% - 30px); /* Ajuste para la barra de b√∫squeda */
            border: none;
        }
        .info {
            color: blue;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Contenedor para los iconos del escritorio -->
    <div id="desktop"></div>

    <script>
        // Definici√≥n de los archivos JSON
        const archivosJson = [
            {
                "nombre": "Google",
                "icono": "https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/icons/Apps/Chrome_OS.png?raw=true",
                "tangible": true,
                "tipo": "Web_App",
                "width": 700,
                "height": 500,
                "center": true
            },
            {
                "nombre": "Editor",
                "icono": "https://via.placeholder.com/48?text=E",
                "tangible": false,
                "tipo": "Direct_Access",
                "content": "<p>This is an editor where you can create or modify text files.</p>",
                "width": 400,
                "height": 300,
                "center": false
            }
        ];

        // Crear iconos en el escritorio
        function crearIcono(data) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');

            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icono de ${data.nombre}`;
            imagen.title = data.nombre;

            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;

            icono.appendChild(imagen);
            icono.appendChild(nombre);
            icono.addEventListener('click', () => abrirVentana(data));

            document.getElementById('desktop').appendChild(icono);
        }

        // Abrir ventana seg√∫n los datos del JSON
        function abrirVentana(data) {
            const ventana = document.createElement('div');
            ventana.classList.add('window');
            ventana.style.width = `${data.width}px`;
            ventana.style.height = `${data.height}px`;

            if (data.center) {
                ventana.style.left = `calc(50% - ${data.width / 2}px)`;
                ventana.style.top = `calc(50% - ${data.height / 2}px)`;
            } else {
                ventana.style.left = `${Math.random() * (window.innerWidth - data.width)}px`;
                ventana.style.top = `${Math.random() * (window.innerHeight - data.height)}px`;
            }

            const titleBar = document.createElement('div');
            titleBar.classList.add('title-bar');
            
            const titleText = document.createElement('div');
            titleText.classList.add('title-bar-text');
            titleText.innerHTML = `<img src="${data.icono}" width="16" height="16" style="margin-right: 5px;"> ${data.nombre}`;

            const titleControls = document.createElement('div');
            titleControls.classList.add('title-bar-controls');
            const closeButton = document.createElement('button');
            closeButton.innerHTML = 'X';
            closeButton.onclick = () => ventana.remove();
            titleControls.appendChild(closeButton);

            titleBar.appendChild(titleText);
            titleBar.appendChild(titleControls);
            ventana.appendChild(titleBar);

            const windowBody = document.createElement('div');
            windowBody.classList.add('window-body');

            if (data.tipo === "Web_App") {
                const searchBox = document.createElement('div');
                searchBox.classList.add('searchbox');
                const searchInput = document.createElement('input');
                searchInput.type = 'search';
                searchInput.placeholder = 'Enter a URL to start';
                const searchButton = document.createElement('button');
                searchButton.innerHTML = 'üîç';
                searchButton.onclick = () => {
                    const query = searchInput.value.trim();
                    iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                };
                searchBox.appendChild(searchInput);
                searchBox.appendChild(searchButton);
                windowBody.appendChild(searchBox);

                const iframe = document.createElement('iframe');
                iframe.src = 'https://www.google.com';
                windowBody.appendChild(iframe);

                const infoLink = document.createElement('div');
                infoLink.classList.add('info');
                infoLink.innerHTML = '<a href="#" style="color: blue;">More Information</a>';
                infoLink.querySelector('a').onclick = () => {
                    // Configura la redirecci√≥n aqu√≠
                    window.open('https://www.example.com', '_blank'); // Cambia la URL seg√∫n sea necesario
                };
                windowBody.appendChild(infoLink);
            } else {
                windowBody.innerHTML = data.content;
            }

            ventana.appendChild(windowBody);
            document.body.appendChild(ventana);

            if (data.tangible) {
                titleBar.onmousedown = function (event) {
                    let shiftX = event.clientX - ventana.getBoundingClientRect().left;
                    let shiftY = event.clientY - ventana.getBoundingClientRect().top;

                    function moveAt(pageX, pageY) {
                        ventana.style.left = pageX - shiftX + 'px';
                        ventana.style.top = pageY - shiftY + 'px';
                    }

                    function onMouseMove(event) {
                        moveAt(event.pageX, event.pageY);
                    }

                    document.addEventListener('mousemove', onMouseMove);

                    titleBar.onmouseup = function () {
                        document.removeEventListener('mousemove', onMouseMove);
                        titleBar.onmouseup = null;
                    };
                };

                titleBar.ondragstart = function () {
                    return false;
                };
            }
        }

        archivosJson.forEach(crearIcono);
    </script>
</body>
</html>
