<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        /* Configuración del fondo original */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/WINCYM32/NotFound/refs/heads/gh-pages/source/assets/backgrounds/img11.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
        }

        /* Contenedor del escritorio para organizar los iconos */
        #desktop {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 20px;
            padding: 20px;
        }

        /* Estilo para los iconos de documentos */
        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
        }

        .desktop-icon p {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Estilo para la ventana emergente */
        .window {
            position: fixed;
            border: 2px solid #444;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            font-weight: bold;
        }

        .window-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .searchbox {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-bottom: 10px;
        }

        .searchbox input {
            padding: 5px;
            width: calc(100% - 30px);
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Contenedor para los iconos del escritorio -->
    <div id="desktop"></div>

    <script>
        // JSON con configuraciones de iconos
        const archivosJson = [
            {
                "nombre": "Google",
                "icono": "https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/icons/Apps/Chrome_OS.png?raw=true",
                "tangible": true,
                "tipo": "Web_App",
                "contentUrl": "https://wincym32.github.io/NotFound/html/Cgoogle.html",
                "width": 700,
                "height": 500,
                "center": true
            },
            {
                "nombre": "Editor",
                "icono": "https://via.placeholder.com/48?text=E",
                "tangible": false,
                "tipo": "Direct_Access",
                "content": "<p>This is an editor where you can create or modify text files.</p>",
                "width": 400,
                "height": 300,
                "center": false
            }
        ];

        // Función para crear iconos en el escritorio
        function crearIcono(data) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');

            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icono de ${data.nombre}`;
            icono.appendChild(imagen);

            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;
            icono.appendChild(nombre);

            icono.addEventListener('click', () => abrirVentana(data));
            document.getElementById('desktop').appendChild(icono);
        }

        // Función para abrir la ventana
        function abrirVentana(data) {
            const ventana = document.createElement('div');
            ventana.classList.add('window');
            ventana.style.width = `${data.width}px`;
            ventana.style.height = `${data.height}px`;
            
            // Colocar la ventana en el centro si está configurado
            if (data.center) {
                ventana.style.left = `calc(50% - ${data.width / 2}px)`;
                ventana.style.top = `calc(50% - ${data.height / 2}px)`;
            } else {
                ventana.style.left = `${Math.random() * (window.innerWidth - data.width)}px`;
                ventana.style.top = `${Math.random() * (window.innerHeight - data.height)}px`;
            }

            // Barra de título
            const barraTitulo = document.createElement('div');
            barraTitulo.classList.add('title-bar');
            barraTitulo.innerHTML = `
                <span>${data.nombre}</span>
                <button onclick="cerrarVentana(this)">✖</button>
            `;
            ventana.appendChild(barraTitulo);

            // Cuerpo de la ventana
            const cuerpoVentana = document.createElement('div');
            cuerpoVentana.classList.add('window-body');

            // Contenido de la ventana
            if (data.tipo === "Web_App") {
                const searchbox = document.createElement('div');
                searchbox.classList.add('searchbox');
                searchbox.innerHTML = `
                    <input type="search" placeholder="Enter a URL to start">
                    <button aria-label="search"></button>
                `;
                cuerpoVentana.appendChild(searchbox);

                const iframe = document.createElement('iframe');
                iframe.src = data.contentUrl || '';
                cuerpoVentana.appendChild(iframe);
            } else {
                cuerpoVentana.innerHTML = data.content || "<p>No content available</p>";
            }

            ventana.appendChild(cuerpoVentana);
            document.body.appendChild(ventana);

            // Hacer tangible la ventana si está configurado
            if (data.tangible) {
                ventana.style.cursor = 'move';
                ventana.addEventListener('mousedown', (e) => arrastrarVentana(e, ventana));
            }
        }

        // Función para cerrar ventana
        function cerrarVentana(button) {
            button.closest('.window').remove();
        }

        // Función para arrastrar la ventana
        function arrastrarVentana(event, ventana) {
            let shiftX = event.clientX - ventana.getBoundingClientRect().left;
            let shiftY = event.clientY - ventana.getBoundingClientRect().top;

            function moverVentana(e) {
                ventana.style.left = `${e.clientX - shiftX}px`;
                ventana.style.top = `${e.clientY - shiftY}px`;
            }

            document.addEventListener('mousemove', moverVentana);
            document.addEventListener('mouseup', () => document.removeEventListener('mousemove', moverVentana), { once: true });
        }

        // Crear todos los iconos en el escritorio
        archivosJson.forEach(crearIcono);
    </script>
</body>
</html>
