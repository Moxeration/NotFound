<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        /* Estilos previos omitidos para mantener el enfoque */
    </style>
</head>
<body>

    <!-- Contenedor para los iconos del escritorio -->
    <div id="desktop"></div>

    <script>
        const archivosJson = [
            {
                "nombre": "Google",
                "icono": "https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/icons/Apps/Chrome_OS.png?raw=true",
                "tangible": true,
                "tipo": "Web_App",
                "width": 700,
                "height": 500,
                "center": true
            }
        ];

        function crearIcono(data) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');
            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icono de ${data.nombre}`;
            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;
            icono.appendChild(imagen);
            icono.appendChild(nombre);
            icono.addEventListener('click', () => abrirVentana(data));
            document.getElementById('desktop').appendChild(icono);
        }

        function abrirVentana(data) {
            const ventana = document.createElement('div');
            ventana.classList.add('window');
            ventana.style.width = `${data.width}px`;
            ventana.style.height = `${data.height}px`;
            if (data.center) {
                ventana.style.left = `calc(50% - ${data.width / 2}px)`;
                ventana.style.top = `calc(50% - ${data.height / 2}px)`;
            } else {
                ventana.style.left = `${Math.random() * (window.innerWidth - data.width)}px`;
                ventana.style.top = `${Math.random() * (window.innerHeight - data.height)}px`;
            }

            const titleBar = document.createElement('div');
            titleBar.classList.add('title-bar');
            const titleText = document.createElement('div');
            titleText.classList.add('title-bar-text');
            titleText.innerHTML = `<img src="${data.icono}" width="16" height="16" style="margin-right: 5px;"> ${data.nombre}`;
            const titleControls = document.createElement('div');
            titleControls.classList.add('title-bar-controls');
            const closeButton = document.createElement('button');
            closeButton.innerHTML = 'X';
            closeButton.onclick = () => ventana.remove();
            titleControls.appendChild(closeButton);
            titleBar.appendChild(titleText);
            titleBar.appendChild(titleControls);
            ventana.appendChild(titleBar);

            const windowBody = document.createElement('div');
            windowBody.classList.add('window-body');

            if (data.tipo === "Web_App") {
                const searchBox = document.createElement('div');
                searchBox.classList.add('searchbox');
                const searchInput = document.createElement('input');
                searchInput.type = 'search';
                searchInput.placeholder = 'Enter a URL to start';
                const searchButton = document.createElement('button');
                searchButton.innerHTML = '🔍';

                const iframe = document.createElement('iframe');
                iframe.style.flex = '1';
                iframe.style.width = '100%';
                iframe.src = 'https://www.bing.com';

                searchButton.onclick = () => {
                    const query = searchInput.value.trim();
                    if (query) {
                        try {
                            iframe.src = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                        } catch (error) {
                            window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
                        }
                    }
                };

                searchBox.appendChild(searchInput);
                searchBox.appendChild(searchButton);
                windowBody.appendChild(searchBox);
                windowBody.appendChild(iframe);

                const info = document.createElement('div');
                info.classList.add('info');
                info.innerHTML = 'More information';
                info.onclick = () => window.open('https://example.com', '_blank');
                windowBody.appendChild(info);
            }

            ventana.appendChild(windowBody);
            document.body.appendChild(ventana);
        }

        archivosJson.forEach(crearIcono);
    </script>
</body>
</html>
