<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        /* Configuración del fondo */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/WINCYM32/NotFound/refs/heads/gh-pages/source/assets/backgrounds/img4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-start;
            padding: 20px;
            color: white;
        }

        /* Estilo para los íconos de documentos */
        .desktop-icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            position: relative; /* Para permitir el posicionamiento */
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
        }

        .desktop-icon p {
            font-size: 12px;
            margin-top: 5px;
        }
        
        /* Contenedor de la ventana */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Evitar interacciones con el fondo */
        }

        .window {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            pointer-events: auto; /* Permitir interacciones con la ventana */
        }

        .title-bar {
            background: #0078d4;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-controls button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .window-body {
            padding: 10px;
        }

        .searchbox {
            margin-bottom: 10px;
        }

        .searchbox input {
            padding: 5px;
            width: calc(100% - 50px);
        }

        .searchbox button {
            padding: 5px;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: calc(100% - 40px); /* Ajustar la altura del iframe */
        }
    </style>
</head>
<body>

    <!-- Contenedor para los iconos del escritorio -->
    <div id="desktop">
        <!-- Los iconos se generarán aquí -->
    </div>

    <script>
        // Simulación de carga de archivos JSON
        const archivosJson = [
            {
                "nombre": "Google",
                "icono": "https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/icons/Apps/Chrome_OS.png?raw=true",
                "tangible": true,
                "tipo": "Web_App",
                "width": 700,
                "height": 500,
                "center": true
            },
            {
                "nombre": "Editor",
                "icono": "https://via.placeholder.com/48?text=E",
                "tangible": false,
                "tipo": "Direct_Access",
                "content": "<p>This is an editor where you can create or modify text files.</p>",
                "width": 400,
                "height": 300,
                "center": false
            }
        ];

        // Función para crear iconos en el escritorio
        function crearIcono(data, index) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');
            icono.style.top = `${index * 60}px`; // Posicionar en diagonal

            const enlace = document.createElement('a');
            enlace.href = "#"; // Prevenir redirección
            enlace.onclick = function() {
                abrirVentana(data);
                return false; // Prevenir el comportamiento por defecto
            };
            enlace.title = data.nombre;

            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icono de ${data.nombre}`;

            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;

            enlace.appendChild(imagen);
            enlace.appendChild(nombre);
            icono.appendChild(enlace);

            document.getElementById('desktop').appendChild(icono);
        }

        // Función para abrir una ventana
        function abrirVentana(data) {
            if (data.tangible) {
                const ventana = document.createElement('div');
                ventana.classList.add('window');
                ventana.style.width = data.width + 'px';
                ventana.style.height = data.height + 'px';
                ventana.style.left = data.center ? '50%' : `${Math.random() * (window.innerWidth - data.width)}px`;
                ventana.style.top = data.center ? '50%' : `${Math.random() * (window.innerHeight - data.height)}px`;
                ventana.style.transform = data.center ? 'translate(-50%, -50%)' : 'none';

                const titleBar = document.createElement('div');
                titleBar.classList.add('title-bar');
                const titleText = document.createElement('div');
                titleText.classList.add('title-bar-text');
                titleText.textContent = data.nombre;
                titleBar.appendChild(titleText);

                const controls = document.createElement('div');
                controls.classList.add('title-bar-controls');
                const closeButton = document.createElement('button');
                closeButton.textContent = '✖';
                closeButton.onclick = () => ventana.remove(); // Cerrar ventana
                controls.appendChild(closeButton);
                titleBar.appendChild(controls);
                ventana.appendChild(titleBar);

                const windowBody = document.createElement('div');
                windowBody.classList.add('window-body');

                if (data.tipo === "Web_App") {
                    const searchbox = document.createElement('div');
                    searchbox.classList.add('searchbox');
                    const input = document.createElement('input');
                    input.type = 'search';
                    input.placeholder = 'Enter a URL to start';
                    const searchButton = document.createElement('button');
                    searchButton.textContent = 'Search';
                    searchButton.onclick = function() {
                        const url = input.value || 'https://wincym32.github.io/NotFound/html/Cgoogle.html'; // URL predeterminada
                        const iframe = document.createElement('iframe');
                        iframe.src = url;
                        windowBody.innerHTML = ''; // Limpiar el contenido anterior
                        windowBody.appendChild(searchbox);
                        windowBody.appendChild(iframe);
                    };
                    searchbox.appendChild(input);
                    searchbox.appendChild(searchButton);
                    windowBody.appendChild(searchbox);
                } else if (data.tipo === "Direct_Access") {
                    windowBody.innerHTML = data.content;
                }

                ventana.appendChild(windowBody);
                document.body.appendChild(ventana);
            }
        }

        // Iterar sobre cada archivo JSON para crear iconos
        archivosJson.forEach(crearIcono);
    </script>
</body>
</html>
