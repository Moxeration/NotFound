<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/backgrounds/img11.png?raw=true');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #desktop {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            position: absolute; /* Asegurarse de que los iconos est√©n en el fondo */
            top: 0;
            left: 0;
        }
        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
        }
        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }
        .desktop-icon p {
            font-size: 12px;
            margin: 0;
        }
        .window {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #999;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #333;
            color: white;
        }
        .title-bar-text {
            display: flex;
            align-items: center;
        }
        .title-bar-controls button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 0 5px;
            font-weight: bold;
        }
        .window-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .searchbox {
            display: flex;
            padding: 5px;
            background: #444;
            align-items: center;
        }
        .searchbox input {
            flex: 1;
            padding: 5px;
            border: none;
            outline: none;
            background: #222;
            color: white;
            margin-right: 5px;
        }
        .searchbox button {
            padding: 5px;
            background: #666;
            border: none;
            color: white;
            cursor: pointer;
        }
        .info {
            color: lightblue;
            margin-top: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(100% - 50px); /* Ajustar para dejar espacio para la barra de b√∫squeda */
            border: none;
            background: url('https://raw.githubusercontent.com/WINCYM32/NotFound/refs/heads/gh-pages/source/assets/backgrounds/img4.jpg') no-repeat center center; /* Fondo de la ventana */
            background-size: cover;
            filter: blur(5px); /* Aplicar desenfoque al fondo */
        }
        .blur-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Texto de la superposici√≥n */
            z-index: 1; /* Asegurarse de que est√© por encima del iframe */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

        function crearIcono(data) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');

            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icono de ${data.nombre}`;
            imagen.title = data.nombre;

            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;

            icono.appendChild(imagen);
            icono.appendChild(nombre);
            icono.addEventListener('click', () => abrirVentana(data));

            document.getElementById('desktop').appendChild(icono);
        }

        function abrirVentana(data) {
            const ventana = document.createElement('div');
            ventana.classList.add('window');
            ventana.style.width = `${data.width}px`;
            ventana.style.height = `${data.height}px`;

            if (data.center) {
                ventana.style.left = `calc(50% - ${data.width / 2}px)`;
                ventana.style.top = `calc(50% - ${data.height / 2}px)`;
            } else {
                ventana.style.left = `${Math.random() * (window.innerWidth - data.width)}px`;
                ventana.style.top = `${Math.random() * (window.innerHeight - data.height)}px`;
            }

            const titleBar = document.createElement('div');
            titleBar.classList.add('title-bar');
            
            const titleText = document.createElement('div');
            titleText.classList.add('title-bar-text');
            titleText.innerHTML = `<img src="${data.icono}" width="16" height="16" style="margin-right: 5px;"> ${data.nombre}`;

            const titleControls = document.createElement('div');
            titleControls.classList.add('title-bar-controls');
            const closeButton = document.createElement('button');
            closeButton.innerHTML = 'X';
            closeButton.onclick = () => ventana.remove();
            titleControls.appendChild(closeButton);

            titleBar.appendChild(titleText);
            titleBar.appendChild(titleControls);
            ventana.appendChild(titleBar);

            const windowBody = document.createElement('div');
            windowBody.classList.add('window-body');

                const searchBox = document.createElement('div');
                searchBox.classList.add('searchbox');
                const searchInput = document.createElement('input');
                searchInput.type = 'search';
                searchInput.placeholder = 'Enter a URL to start';
                const searchButton = document.createElement('button');
                searchButton.innerHTML = 'üîç';

                    iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                };

                searchBox.appendChild(searchButton);
                windowBody.appendChild(searchBox);

                const iframe = document.createElement('iframe');
                iframe.src = 'https://www.google.com';

                // Agregar la superposici√≥n con el texto de informaci√≥n
                const blurContent = document.createElement('div');
                blurContent.classList.add('blur-content');
                blurContent.innerHTML = `
                    <p style="font-size: 16px;">Enter a URL to start</p>
                    <p class="info">More information</p>
                `;
                windowBody.appendChild(blurContent);
                windowBody.appendChild(iframe);
            } else {
                windowBody.innerHTML = data.content;
            }

            ventana.appendChild(windowBody);
            document.body.appendChild(ventana);

                        ventana.style.top = pageY - shiftY + 'px';
