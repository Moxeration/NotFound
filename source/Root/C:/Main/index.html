<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotFound: Main</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/WINCYM32/NotFound/refs/heads/gh-pages/source/assets/backgrounds/img4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Contenedor para los iconos del escritorio */
        #desktop {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            position: absolute;
            padding: 20px;
            gap: 10px;
        }

        /* Estilo para los iconos de escritorio */
        .desktop-icon {
            width: 80px;
            text-align: center;
            margin: 0;
            cursor: pointer;
            position: absolute;
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
        }

        .desktop-icon p {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Estilo de la ventana */
        .window {
            background-color: #fff;
            border: 2px solid #000;
            position: fixed;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            color: black;
            z-index: 10;
        }

        .window .title-bar {
            background: #333;
            color: white;
            padding: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-body {
            padding: 10px;
            text-align: center;
        }

        .searchbox {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .searchbox input {
            width: 80%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Contenedor de los iconos del escritorio -->
    <div id="desktop"></div>

    <script>
        // Datos JSON de los iconos
        const archivosJson = [
            {
                "nombre": "Google",
                "icono": "https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/icons/Apps/Chrome_OS.png?raw=true",
                "tangible": true,
                "tipo": "Web_App",
                "width": 700,
                "height": 500,
                "center": true
            },
            {
                "nombre": "Editor",
                "icono": "https://via.placeholder.com/48?text=E",
                "tangible": false,
                "tipo": "Direct_Access",
                "content": "<p>This is an editor where you can create or modify text files.</p>",
                "width": 400,
                "height": 300,
                "center": false
            }
        ];

        // Función para crear iconos en el escritorio en una disposición diagonal
        function crearIcono(data, index) {
            const icono = document.createElement('div');
            icono.classList.add('desktop-icon');

            const enlace = document.createElement('a');
            enlace.title = data.nombre;

            const imagen = document.createElement('img');
            imagen.src = data.icono;
            imagen.alt = `Icono de ${data.nombre}`;

            const nombre = document.createElement('p');
            nombre.textContent = data.nombre;

            enlace.appendChild(imagen);
            enlace.appendChild(nombre);
            icono.appendChild(enlace);

            // Posición diagonal de cada icono
            icono.style.left = `${20 + index * 90}px`;
            icono.style.top = `${20 + index * 90}px`;

            // Agregar el evento click
            icono.onclick = () => abrirVentana(data);

            document.getElementById('desktop').appendChild(icono);
        }

        // Función para abrir una ventana
        function abrirVentana(data) {
            const ventana = document.createElement('div');
            ventana.classList.add('window');
            ventana.style.width = `${data.width}px`;
            ventana.style.height = `${data.height}px`;

            // Centrar la ventana o colocarla aleatoriamente
            if (data.center) {
                ventana.style.left = `calc(50% - ${data.width / 2}px)`;
                ventana.style.top = `calc(50% - ${data.height / 2}px)`;
            } else {
                ventana.style.left = `${Math.random() * (window.innerWidth - data.width)}px`;
                ventana.style.top = `${Math.random() * (window.innerHeight - data.height)}px`;
            }

            // Título de la ventana con icono
            const titleBar = document.createElement('div');
            titleBar.classList.add('title-bar');
            titleBar.innerHTML = `<div>${data.nombre}</div> <button aria-label="Cerrar" onclick="cerrarVentana(this)">X</button>`;

            // Contenido de la ventana
            const windowBody = document.createElement('div');
            windowBody.classList.add('window-body');

            if (data.tipo === "Web_App") {
                windowBody.innerHTML = `
                    <div class="searchbox">
                        <input type="search" placeholder="Enter a URL to start">
                        <button onclick="loadURL('${data.url || 'https://wincym32.github.io/NotFound/html/Cgoogle.html'}')">Go</button>
                    </div>
                    <iframe src="https://wincym32.github.io/NotFound/html/Cgoogle.html" frameborder="0" style="width:100%; height:calc(100% - 50px);"></iframe>
                `;
            } else {
                windowBody.innerHTML = data.content || `<p>Content for ${data.nombre}</p>`;
            }

            ventana.appendChild(titleBar);
            ventana.appendChild(windowBody);
            document.body.appendChild(ventana);
        }

        // Función para cerrar la ventana
        function cerrarVentana(button) {
            document.body.removeChild(button.closest('.window'));
        }

        // Crear iconos desde el JSON
        archivosJson.forEach((data, index) => crearIcono(data, index));
    </script>
</body>
</html>
