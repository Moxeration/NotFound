<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Style Background</title>
    <style>
        /* Configuración del fondo */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://github.com/WINCYM32/NotFound/blob/gh-pages/source/assets/backgrounds/img11.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Opcional: Efecto de desenfoque para darle un toque más moderno */
        .background-blur {
            backdrop-filter: blur(5px);
            width: 100%;
            height: 100%;
        }

        /* Caja de contenido */
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-blur">
        <div class="content">
            <h1>Bienvenido a mi página estilo Windows Vista</h1>
            <p>Este es un ejemplo con un fondo estilo Windows Vista.</p>
        </div>
    </div>
</body>
</html>
